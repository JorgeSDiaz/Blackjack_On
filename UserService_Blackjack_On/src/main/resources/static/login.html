<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="img/cards.png" type="image/x-icon">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Log In</title>
</head>
<body>
<div class="d-lg-flex half">
    <div class="bg order-1 order-md-2"
         style="background-image: url('img/Default_a_group_of_robots_playing_poker_in_a_robotonly_saloon_1_10cd0608-3f73-4199-8de9-30dd7b30c886_1.jpg');"></div>
    <div class="contents order-2 order-md-1">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-7">
                    <div class="mb-4">
                        <h3>Sign In</h3>
                    </div>
                    <form action="#" method="post">
                        <div class="form-group first">
                            <input type="text" class="form-control" id="username" placeholder="Username">
                        </div>
                        <div class="form-group last mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="d-flex mb-5 align-items-center">
                            <span class="ml-auto"><a href="register.html" class="forgot-pass">Create account</a></span>
                        </div>
                        <input type="submit" value="Log In" class="btn btn-block btn-primary" onclick="app.login(); event.preventDefault();">
                        <span class="d-block text-center my-4 text-muted">&mdash; or &mdash;</span>
                        <div class="social-login">
                            <a href="#" class="google btn d-flex justify-content-center align-items-center">
                                <span class="icon-google mr-3"></span> Login with Google
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="client.js"></script>
<script src="app.js"></script>
</body>
</html>
