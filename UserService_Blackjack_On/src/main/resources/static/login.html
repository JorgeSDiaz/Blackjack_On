            window.location.href = url;
        }
    </script>
</head>

        <div class="logo">
            <h2 class="titulo">Bienvenido a BJ ON</h2>
        </div>
    </header>
    <div class="container">
        <div class="login">
            <h1>Iniciar sesi√≥n</h1>
            <form onsubmit="redireccionar(); return false;">
                <input type="text" placeholder="Usuario" id="username">
                <br>
                <input type="text" placeholder="Tokens">
                <br>
                <input class = "boton" type="submit" value="Iniciar">
            </form>
        </div>
    </div>
</body>
</html>
