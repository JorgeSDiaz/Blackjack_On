<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styleUser.css">

    <title>BJ On</title>
</head>
<body onload="appUser.init()">
<!-- Header -->
    <nav id="header" class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="src/logo.png" alt="logo">
        </a>
        <a class="navbar-brand" href="#">BJON</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">OPTIONS</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#" onclick="app.exit()">EXIT</a>
                </li>
            </ul>
            
            </div>
        </div>
        </div>
    </nav>



<!-- Main -->
<div id="zone-bet">
    <div id="bar">
        <div id="filler"></div>
        <div id= "ball"></div>
    </div>
    <input id="number" type="number" value="0">
    <button id="button-bet" class="btn btn-warning" onclick="appUser.bet()">BET</button>
</div>
<div id="zone-table">
    <div class="table">
        <div class="seat" id="seat1">EMPTY</div>
        <span id="coins1">COINS</span>
        <div class="seat" id="seat2">EMPTY</div>
        <span id="coins2">COINS</span>
        <div class="seat" id="seat3">EMPTY</div>
        <span id="coins3">COINS</span>
        <div id="cards-crupier">
            <div class="cards-in-table"></div>
            <div class="cards-in-table"></div>
        </div>
        <div id="cards-user1">
            <div class="cards-in-table"></div>
            <div class="cards-in-table"></div>
        </div>
        <div id="cards-user2">
            <div class="cards-in-table"></div>
            <div class="cards-in-table"></div>
        </div>
        <div id="cards-user3">
            <div class="cards-in-table"></div>
            <div class="cards-in-table"></div>
        </div>
        <div class="seat" id="crupier" style="background-image: url('src/bender.jpg');"></div>
        <div id="box-section">
            <p class="text">ITS TIME TO BET</p>
            <div class="box">
                <button onclick="appUser.chooseBet(16)" type="button" class="btn btn-outline-warning btn-sm" id="16">16</button>
                <button  onclick="appUser.chooseBet(17)"type="button" class="btn btn-outline-warning btn-sm" id="17">17</button>
                <button  onclick="appUser.chooseBet(18)" type="button" class="btn btn-outline-warning btn-sm" id="18">18</button>
                <button  onclick="appUser.chooseBet(19)" type="button" class="btn btn-outline-warning btn-sm" id="19">19</button>
                <button  onclick="appUser.chooseBet(20)" type="button" class="btn btn-outline-warning btn-sm" id="20">20</button>
                <button  onclick="appUser.chooseBet(21)" type="button" class="btn btn-outline-warning btn-sm" id="21">21</button>
            </div>
            <button type="button" class="NONE btn btn-outline-danger btn-sm">NONE</button>
            <div id="menu-16" style="display:none;">
                <a href="#" onclick="appUser.autoIncrement(10)">
                    <img src="src/red.png" alt="10"  width="35" height="35">
                </a>
                <a href="#" onclick="appUser.autoIncrement(50)">
                    <img src="src/yellow.png" alt="50"  width="35" height="35">
                </a>
                <a href="#" onclick="appUser.autoIncrement(100)">
                    <img src="src/blue.png" alt="100"  width="35" height="35">
                </a>
                <a href="#" onclick="appUser.autoIncrement(500)">
                    <img src="src/green.png" alt="500"  width="35" height="35">
                </a>
                <button type="button" class="btn btn-outline-info btn-sm done-button" onclick="appUser.done()">done</button>
            </div>
            <div class="input-group mb-3">
            <p class="text-bet-initial">YOUR BET IS FOR:</p>
            <p class="text-bet-initial-bet">YOUR BET IS:</p>
        </div>
    </div>

    <div id="zone-cards">
        <div class="card" id="1"></div>
        <div class="card" id="2"></div>
        <p id = text-number-of-cards>TOTAL</p>
    </div>

</div>




<div id="zone-actions">
        <button id="button-card" class="btn btn-primary" onclick="appUser.card()">CARD</button>
        <button id="button-plant" class="btn btn-success" onclick="appUser.plant()">PLANT</button>
        <button id="button-fold" class="btn btn-danger" onclick="appUser.fold()">FOLD</button>
</div>
<!-- SockJs-Client -->
<script src="/node_modules/sockjs-client/dist/sockjs.min.js"></script>
<!-- Stomp-Websocket -->
<script src="/node_modules/stomp-websocket/lib/stomp.min.js"></script>
<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>    
<!-- <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script> -->
<script src="clientUser.js" type="module"></script>
<script src="appUser.js" type="module"></script>
<script src="game.js"></script>
<script>
    $(document).ready(function() {
        // Mostrar el menú 16 cuando se hace clic en cualquier botón dentro de .box
        $(".box button").click(function() {
            $("#menu-16").show();
            $(this).addClass("btn-primary").prop("disabled", true);
        });
    });
</script>
</body>
</html>
