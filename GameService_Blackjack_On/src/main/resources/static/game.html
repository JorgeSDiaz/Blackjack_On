<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Poker On</title>
</head>
<body onload="app.init()">
<!-- Header -->
<nav id="header" class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="src/logo.png" alt="logo">
      </a>
      <a class="navbar-brand" href="#">BJON</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Opciones</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Configuraci√≥n</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">{USER}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">{Tokens}</a>
            </li>
          </ul>
          
        </div>
      </div>
    </div>
</nav>
<!-- Main -->
<main id="main">
    <div class="principal">
        <div class="left">
            <div class="container">
                <div class="row">
                    <div class="col-6 col-lg-3">
                        <img src="src/red.png" alt="ficha roja" class="boton-rojo" width="50" height="50" onclick="app.tokenSelected('red')" alt="$10" style="cursor: pointer; padding: 3px;">
                    </div>
                    <div class="col-6 col-lg-3">
                        <img src="src/yellow.png" alt="ficha amarilla" class="boton-amarillo" width="50" height="50" onclick="app.tokenSelected('yellow')" alt="$50" style="cursor: pointer; padding: 3px;">
                    </div>
                    <div class="col-6 col-lg-3">
                        <img src="src/blue.png" alt="ficha azul" class="boton-azul" width="50" height="50" onclick="app.tokenSelected('blue')" alt="$100" style="cursor: pointer; padding: 3px;">
                    </div>
                    <div class="col-6 col-lg-3">
                        <img src="src/green.png" alt="ficha verde" class="boton-verde" width="50" height="50" onclick="app.tokenSelected('green')" alt="$500" style="cursor: pointer; padding: 3px;">
                    </div>
                </div>
            </div>
            
           <div class="div-container">
               <div class="container">21</div>
               <div class="container">20</div>
               <div class="container">19</div>
               <div class="container">18</div>
               <div class="container">17</div>
               <div class="container">16</div>
               <div class="container">15</div>
           </div>
    
            <div class="canvas-container">
                <canvas id="canvas1"></canvas>
                <canvas id="canvas2"></canvas>
                <canvas id="canvas3"></canvas>
                <canvas id="canvas4"></canvas>
                <canvas id="canvas5"></canvas>
                <canvas id="canvas6"></canvas>
                <canvas id="canvas7"></canvas>
            </div>
        </div>
        <div class="right">
            <canvas class="tablero" id="canvasTabla" width="600" height="350"></canvas>
        </div>
    </div>
</main>

<!-- Footer -->
<footer id="footer" class="pb-4 pt-4">
    <div class="container">
        <div class="row text-center">
            <div class="col-12 col-lg">
                <a href="#">Reglas</a>
            </div>
            <div class="col-12 col-lg">
                <a href="creadores.html">Creadores</a>
            </div>
            <div class="col-12 col-lg">
                <a href="#">links</a>
            </div>
        </div>
    </div>

</footer>

<script src="/node_modules/sockjs-client/dist/sockjs.min.js"></script>
<!-- Stomp-Websocket -->
<script src="/node_modules/stomp-websocket/lib/stomp.min.js"></script>
<!-- JQuery -->
<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

<script src="client.js"></script>
<script src="app.js"></script>
</body>
</html>
