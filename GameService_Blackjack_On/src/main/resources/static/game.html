<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Poker On</title>
</head>
<body onload="app.init()">
<div id="zone-bet">
    <div id="bar">
        <div id="filler"></div>
        <div id= "ball"></div>
    </div>
    <input id="number" type="number" value="0">
    <button id="button-bet">BET</button>
</div>
<div id="zone-table">

</div>
<div id="zone-actions">
        <button id="button-options">OPTIONS</button>
        <button id="button-plant">PLANT</button>
        <button id="button-fold">FOLD</button>
</div>

<!-- SockJs-Client -->
<script src="/node_modules/sockjs-client/dist/sockjs.min.js"></script>
<!-- Stomp-Websocket -->
<script src="/node_modules/stomp-websocket/lib/stomp.min.js"></script>
<!-- JQuery -->
<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>    
<!-- <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script> -->
<script src="client.js"></script>
<script src="app.js"></script>
<script src="game.js"></script>
</body>
</html>
